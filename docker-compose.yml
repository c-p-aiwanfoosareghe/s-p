version: "3.8"
services:
  redis:
    image: redis:7
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: reels
      POSTGRES_USER: reeluser
      POSTGRES_PASSWORD: secret
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  minio:
    image: minio/minio
    command: server /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9001:9000"
    volumes:
      - minio_data:/data
    restart: unless-stopped

  worker:
    build: ./worker
    env_file: .env
    depends_on:
      - redis
      - db
      - minio
    restart: on-failure

  beat:
    build: ./worker
    command: celery -A app.tasks beat --loglevel=info
    env_file: .env
    depends_on:
      - redis
      - db
      - minio
    restart: on-failure

volumes:
  db_data:
  minio_data:
