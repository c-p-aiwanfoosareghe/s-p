version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: reels
      POSTGRES_USER: reeluser
      POSTGRES_PASSWORD: secret
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    build:
      context: .
    env_file: .env
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  pg_data:
